<body>
    
    <!-- Video -->
     <h1>Video</h1>
    <video src="/Assets/video/video1.mp4" controls autoplay muted width="500px"></video>
    <br>

    <!--Video Semanticamente-->
    <h1>Video Semantico</h1>
    <video controls autoplay muted width="500px">
        <source src="/Assets/video/video1.mp4" type="video/mp4">
        <p>Tu navegador no soporta el video, haz click aqui para descargarlo <a href="/Assets/video/video1.mp4"></a></p>
    </video>

    <!--Video Con Poster-->
    <h1>Video   Con Poster</h1>
    <video controls muted width="400px" poster="/Assets/img/imagen3.jpeg">
        <source src="/Assets/video/video1.mp4" type="video/mp4">
        <p>Tu navegador no soporta el video, haz click aqui para descargarlo <a href="/Assets/video/video1.mp4"></a></p>
    </video>

</body>
