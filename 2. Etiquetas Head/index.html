<!DOCTYPE html>
<html lang="en">


<head>
    <!--Permitir Caracteres Especiales-->
    <meta charset="UTF-8">

    <!--Permitir Compatibilidad Con Navegador Edge Microsoft-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--Permitir La Vista En Dispositivos Moviles, Diseno Responsive-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--Titulo De La Pagina-->
    <title>Document</title>

    <!--Estructura De Un Metadatos-->
    <meta name="metadato" content="valor" http-equiv="cabecera-http" scheme="esquema">

    <!--Autor Pagina-->
    <meta name="author" content="Rafael Morantes">

    <!--Descripcion Pagina-->
    <meta name="description" content="Mi primera pagina web">

    <!--Palabras Claves-->
    <meta name="keywords" content="HTML, CSS, JavaScript, Curso, Programacion">

    <!--Refrescar La Pagina-->
    <meta http-equiv="refresh" content="5, https://www.google.com">

    <!--Manejo Cookies-->
    <meta http-equiv="cookie" content="nombre=valor; expires=fecha; path=ruta; domain=dominio; secure">

    <!--Incluir Hoja Estilo CSS-->
    <link rel="stylesheet" href="style.css">

    <!--Incluir Icono Pagina-->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

</head>


<body>
    
</body>
</html>
